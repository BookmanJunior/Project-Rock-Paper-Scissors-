<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="result">Rock Paper or Scissors?</h2>
      </div>
      <div class="content-body">
        <div class="sign-imgs">
          <img src="images/Rock.png" class="player-sign" alt="sign" />
          <p class="VS">VS</p>
          <img src="images/Rock.png" class="computer-sign" alt="sign" />
        </div>
        <div class="scoreboard-container">
          <div class="player">
            <p>You</p>
            <p id="playerScore">Score: 0</p>
          </div>
          <div class="computer">
            <p>Computer</p>
            <p id="computerScore">Score: 0</p>
          </div>
        </div>
        <div class="signs">
          <button id="0">Rock</button>
          <button id="1">Paper</button>
          <button id="2">Scissors</button>
        </div>
        <div class="restartBtn-container">
          <button class="restartBtn">Restart Game</button>
        </div>
      </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="closeBtn" class="close-btn">âœ–</span>
            </div>
            <div id="modal-body" class="modal-body">
                <h2 class="game-result">PLACEHOLDER</h2>
                <button id="playAgain" class="play-again">Play Again</button>
            </div>
                </div>
        </div>
    <footer>
        <div>Copyright Azam Gulov</div>
    </footer>
  </body>
</html>
